<br>
<div class="container">
  <div class="jumbotron">

<!-- Login form -->
<form>
    <p class="h5 text-center mb-4">Sign in</p>

    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" name="email" id="defaultForm-email" class="form-control" mdbActive [(ngModel)]="email">
        <label for="defaultForm-email">Your email</label>
    </div>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" name="password" id="defaultForm-pass" class="form-control" mdbActive [(ngModel)]="password">
        <label for="defaultForm-pass">Your password</label>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-default waves-light" mdbRippleRadius (click)="login()">Login</button>
    </div>
</form>
<!-- Login form -->

  </div>
</div>
